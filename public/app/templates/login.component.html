<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
        <label for="email">email</label>
        <input id="email" type="text" class="form-control" required
               [(ngModel)]="model.email" name="email" #email="ngModel"
        >
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input id="password" type="password" class="form-control" required
               [(ngModel)]="model.password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>
    <div [class.hidden]="!isError"><small>Forgotten password? try to recover it <a href="#">here</a></small></div>

    <button type="submit" class="btn btn-primary btn-lg"
        [disabled]="!loginForm.form.valid">
        <div [class.hidden]="!isSub" class="butSpinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div [class.hidden]="isSub">login</div></button>


</form>
